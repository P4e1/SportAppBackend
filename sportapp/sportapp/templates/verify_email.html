<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 107, 53, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ff8c42, #ff6b35);
            background-size: 300% 100%;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .sport-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h2 {
            color: #2d3436;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .loading {
            display: inline-block;
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            border-radius: 2px;
            animation: loadingBar 2s infinite;
        }

        @keyframes loadingBar {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .success-message {
            color: #00b894;
            background: linear-gradient(45deg, rgba(0, 184, 148, 0.1), rgba(0, 206, 201, 0.1));
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #00b894;
            font-weight: bold;
            font-size: 18px;
            animation: successPulse 0.6s ease;
        }

        .error-message {
            color: #d63031;
            background: linear-gradient(45deg, rgba(214, 48, 49, 0.1), rgba(225, 112, 85, 0.1));
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #d63031;
            font-weight: bold;
            font-size: 18px;
            animation: errorShake 0.6s ease;
        }

        .processing-message {
            color: #ff6b35;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        @keyframes successPulse {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));
            border-radius: 50%;
            top: -50px;
            right: -50px;
            animation: float 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            top: auto;
            bottom: -50px;
            left: -50px;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>

            });
        });
    </script>
</head>
<body>

            <div class="sport-icon">üèÉ‚Äç‚ôÇÔ∏è</div>
            <span class="loading">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ...</span>

</body>
</html>
